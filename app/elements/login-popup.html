<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="login-popup">
  <template>
    <style>
      :host {
        /*display: block;*/
        height: 25%;
      }

      :host:before {
        content: '';
        display: inline-block;
        height: 100%;
        vertical-align: middle;
      }
      paper-card {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 300px;

        --paper-card-actions: {
          text-align: center;
        }
      }

      paper-button {
        background-color: #4285f4;
      }
    </style>
    <iron-ajax
      id="ajax"
      url="/v1/authentication"
      method="POST"
      handle-as="json"
      content-type="application/json"
      on-response="handleResponse"></iron-ajax>

    <akc-meta key="token" value="[[token]]"></akc-meta>

    <template is="dom-if" if="{{loggedIn}}" restamp="true">
      <main-panel></main-panel>
    </template>
    <template is="dom-if" if="{{!loggedIn}}" restamp="true">
      <paper-card heading="Log In">
        <div class="card-content">
          <paper-input label="Username" type="text" value="{{username}}"></paper-input>
          <paper-input label="Password" type="password" value="{{password}}"></paper-input>
        </div>
        <div class="card-actions">
          <paper-button on-tap="tryLogIn" raised>Log in!</paper-button>
        </div>
      </paper-card>
    </template>
  </template>
  <script>
    Polymer({
      is: 'login-popup',
      properties: {
        loggedIn: {
          type: Boolean,
          value: false
        }
      },
      handleResponse: function(request) {
        this.token = request.target.lastResponse.token;
        this.loggedIn = true;
      },
      tryLogIn: function() {
        var ajax = this.$.ajax;
        ajax.body = {
          username: this.username,
          password: this.password
        };
        ajax.generateRequest();
      }
    });
  </script>
</dom-module>

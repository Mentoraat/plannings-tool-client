<!--
  API url respons needs to be a JSON list. every object in the list needs a name (string) and a deadline (UNIX-timestamp) field.
-->
<dom-module id="cardslist-api">
  <template>
    <style>
      :host {
        display: block;
      }

      .center {
        text-align: center;
        width: 100%;
      }

      paper-spinner {
        margin: 0 auto;
      }

      section {
        padding: 5px;
      }
    </style>

    <!--
      API call to {{apiurl}}
      optional {{apiparams}}
    -->
    <plan-ajax
      auto
      isuser
      refurl="{{apiurl}}"
      params='{{apiparams}}'
      handle-as="json"
      debounce-duration="300"
      id="ajax"
      loading="{{loading}}"
      last-response="{{responseCollection}}">
    </plan-ajax>

    <section>
      <div class="center" hidden$="{{!loading}}">
        <paper-spinner active></paper-spinner>
      </div>

      <card-list
        hidden$="{{loading}}"
        collection="{{responseCollection.items}}"
        user="{{user}}"
        name="{{name}}">
      </card-list>
    </section>
  </template>
  <script>
    Polymer({
      is: 'cardslist-api',

      properties: {
        name: {
          type:String
        },
        user: {
          type: Object
        },
        apiurl: {
          type: String
        },
        apiparams: {
          type: Object,
          value: {}
        }
      },

      reloadList: function() {
        this.$.ajax.generateRequest();
      },

      addAssignment: function(assignment) {
        this.push('responseCollection.items', assignment);
      }
    });
  </script>
</dom-module>

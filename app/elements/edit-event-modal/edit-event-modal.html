<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="edit-event-modal">
  <template>
    <style>
      :host {
        display: block;
      }

      #editEventDialog {
        --paper-dialog-background-color: #fff;
      }

      .button-container {
        display: flex;
      }

      .button-container paper-button {
        flex: 1;
      }
    </style>
    <paper-dialog id="editEventDialog" transition="paper-dialog-transition-center" modal>
      <div>
        <template is="dom-if" if="{{!finished}}" restamp="true">
          <h2>Edit Occurrence</h2>
          <paper-input label="title" floatinglabel value="{{event.title}}"></paper-input>
          <paper-input label="datetime" floatinglabel alwaysFloatLabel type="datetime-local" value="{{event._start}}"></paper-input>

          <div class="button-container">
            <paper-button tabindex="0" dialog-dismiss on-tap="finishEvent" id="finishEventButton"><iron-icon icon="check"></iron-icon>Finish</paper-button>
            <paper-button tabindex="0" dialog-dismiss><iron-icon icon="clear"></iron-icon>Cancel</paper-button>
          </div>
        </template>
        <template is="dom-if" if="{{finished}}" restamp="true">
          <h2>Finished Occurrence</h2>
          <paper-button tabindex="0" dialog-dismiss><iron-icon icon="clear"></iron-icon>Cancel</paper-button>
        </template>
      </div>
    </paper-dialog>
  </template>
  <script>
  (function() {
    Polymer({
      is: 'edit-event-modal',

      properties: {
        event: {
          type: Object
        }
      },

      ready: function() {
        this.async(function() {
          this.finished = false;
        });
      },

      openDialog: function() {
        this.finished = false;
        this.$.editEventDialog.open();

        if (this.event.status === "FINISHED") {
          this.finished = true;
        }
      },
      cancelDialog: function() {
        this.$.editEventDialog.cancel();
      },
      finishEvent: function() {
        this.fire('finished', this.event);
      }
    });
  })();
  </script>
</dom-module>

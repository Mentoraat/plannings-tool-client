<dom-module id="card-list">
  <style>
    :host {
      display: block;
    }

    paper-toolbar {
      margin-bottom: 5px;
    }

    paper-toolbar paper-material {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      top: 0;
    }

    paper-button {
      background: #00A6D6;
      margin-left: auto;
      margin-right: auto;
      display: block;
    }
  </style>
  <template>
    <paper-header-panel>
      <paper-toolbar class="flex">
        <paper-material elevation="2"></paper-material>
        <content></content>
      </paper-toolbar>
      <div id="cards">
        <template is="dom-repeat" items="{{collection.items}}">
          <card-assignment data="{{item}}"></card-assignment>
        </template>
      </div>
    </paper-header-panel>
  </template>
  <script>
    Polymer({
      is: 'card-list',
      properties: {
        collection: {
          type: Array
        }
      }
    });
  </script>
</dom-module>

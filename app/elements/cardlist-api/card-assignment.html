<dom-module id="card-assignment">
  <style>
    :host {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 80%;
      --paper-card-header-background-color: #E1E1E1;
    }

    paper-card {
      display: block;
      height: auto;
      padding: 10px;

      --paper-card-header: {
        background-color: var(--paper-card-header-background-color);
        opacity: .65;
      }

      --paper-card-header-text: {
        font-weight: normal;
        font-size: initial;
        text-align: center;
        color: white;
      }
    }
  </style>
  <template>
    <paper-card id="card" class="card" heading="{{data.name}}" elevation="2" data-event="{{data}}">
      <div class="card-content">
        <!-- <div>Due: {{timeConverter(data.deadline)}}</div> -->
        <div>Expected study hours: {{data.length}}</div>
      </div>
    </paper-card>
  </template>
  <script>
    Polymer({
      is: 'card-assignment',

      properties: {
        data: {
          type: Object
        },
        index: {
          type: Number
        },
        color: {
          type: String,
          observer: 'changeColor'
        }
      },

      timeConverter: function(UNIX_timestamp) {
        var a = new Date(UNIX_timestamp);
        var months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
        var year = a.getFullYear();
        var month = months[a.getMonth()];
        var date = a.getDate();
        var hour = a.getHours();
        var min = a.getMinutes();
        var sec = a.getSeconds();
        var time = date + ' ' + month + ' ' + year + ' ' + hour + ':' + min + ':' + sec ;
        return time;
      },

      changeColor: function(newValue) {
        this.customStyle['--paper-card-header-background-color'] = newValue;
        this.updateStyles();
      },

      /*
        Equivalent of domReady. So we know the element is loaded and can
        be made draggable.
      */
      attached: function() {
        $(this).draggable({
          zIndex: 1000,
          revert: true
        });
      },

      dropped: function() {
        this.fire('dropped', {index: this.index});
      }
    });
  </script>
</dom-module>

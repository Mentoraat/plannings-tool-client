<md-toolbar class="md-whiteframe-z1">
  <h1 class="fullheight">Overview</h1>
</md-toolbar>

<div class="upcomingEventsContainer" ng-hide="upcomingEvents.length == 0" ui-sortable="draggable" ng-model="upcomingEvents">
  <div ng-repeat="assignment in assignments" draggable class='draggable assignment--unplanned' data-event='{{assignment}}'>
    <div class="assignment--name">{{assignment.name}}</div>
  </div>

</div>

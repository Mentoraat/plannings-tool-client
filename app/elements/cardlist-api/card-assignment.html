<dom-module id="card-assignment">
  <style>
    :host {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 80%;
    }

    paper-card {
      display: block;
      height: auto;
      padding: 10px;

      --paper-card-header: {
        background: #E1E1E1;
      }

      --paper-card-header-text: {
        font-weight: normal;
        font-size: initial;
        text-align: center;
      }
    }
  </style>
  <template>
    <paper-card id="card" class="card" heading="{{data.name}}" elevation="2" data-event="{{data}}">
      <span>{{data.course.edition.courseId}}</span>
      <div class="card-content">
        Due: <span>{{timeConverter(data.deadline)}}</span>
      </div>
      <span>Expected study hours: {{data.length}}</span>
    </paper-card>
  </template>
  <script>
    Polymer({
      is: 'card-assignment',

      properties: {
        data: {
          type: Object
        },
        index: {
          type: Number
        }
      },

      timeConverter: function(UNIX_timestamp) {
        var a = new Date(UNIX_timestamp * 1000);
        var months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
        var year = a.getFullYear();
        var month = months[a.getMonth()];
        var date = a.getDate();
        var hour = a.getHours();
        var min = a.getMinutes();
        var sec = a.getSeconds();
        var time = date + ' ' + month + ' ' + year + ' ' + hour + ':' + min + ':' + sec ;
        return time;
      },

      /*
        Equivalent of domReady. So we know the element is loaded and can
        be made draggable.
      */
      attached: function() {
        $(this).draggable({
          zIndex: 1000,
          revert: true
        });
      },

      dropped: function() {
        this.fire('dropped', {index: this.index});
      }
    });
  </script>
</dom-module>

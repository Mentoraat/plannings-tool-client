<dom-module id="card-chart">
  <template>
    <style>
      :host {
        display: block;
        text-align: center;
        margin-top: 5px;
      }

      svg-piechart {
        margin: 15px;
      }
    </style>
    <plan-ajax
      auto
      id="ajax"
      refurl="users/USER-025e6e3e-7eea-44c3-b75a-5e959fad94e3/courses/assignments/stats"
      handle-as="json"
      last-response="{{data}}"></plan-ajax>
      <paper-toolbar><span>Current progress</span></paper-toolbar>
      <svg-piechart class="content"
        data="{{data}}"
        colors='[
          "rgb(139, 195, 74)",
          "rgba(255, 0, 0, .7)"
        ]'></svg-piechart>
  </template>
  <script>
    Polymer({
      is: 'card-chart',
      reloadStats: function() {
        this.$.ajax.generateRequest();
      }
    });
  </script>
</dom-module>

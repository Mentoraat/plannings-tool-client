<dom-module id="full-calendar">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <div id="calendar">

    </div>
  </template>
  <script>
    Polymer({
      is: 'full-calendar',
      properties: {
        config: {
          type: Object
        },
        events: {
          type: Array,
          observer: 'refetchEvents'
        }
      },
      attached: function() {
        this.init();
      },
      refetchEvents: function(newValue, oldValue) {
        if (oldValue !== undefined) {
          $(this.$.calendar).fullCalendar('destroy');
        }

        this.init();
      },
      init: function() {
        this.async(function() {
          var calendar = this.config;
          calendar.eventSources = this.events;
          $(this.$.calendar).fullCalendar(calendar);
        });
      }
    });
  </script>
</dom-module>

<link rel="import" href="../../bower_components/paper-tooltip/paper-tooltip.html">

<dom-module id="card-assignment">
  <style>
    :host {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 80%;
      --paper-card-header-background-color: #3a87ad;
    }

    paper-card {
      display: block;
      height: auto;
      padding: 10px;
      background-color: white;

      --paper-card-header: {
        background-color: var(--paper-card-header-background-color);
        opacity: .65;
      }

      --paper-card-header-text: {
        font-weight: normal;
        font-size: initial;
        text-align: center;
        color: white;
      }

      --paper-card-content: {
        padding: 8px;
        text-align: center;
      }
    }
  </style>
  <template>
    <paper-card id="card" class="card" heading="{{data.name}}" elevation="2" data-event="{{data}}">
      <div class="card-content">
        <span>Due: {{timeConverter(data.deadline)}}</span>
        <span>Expected study hours: {{data.length}}</span>
      </div>
    </paper-card>
    <paper-tooltip for="card" position="bottom" offset="-20" animation-delay="0">{{data.description}}</paper-tooltip>
  </template>
  <script>
    Polymer({
      is: 'card-assignment',

      properties: {
        data: {
          type: Object
        },
        index: {
          type: Number
        },
        color: {
          type: String,
          observer: 'changeColor'
        }
      },

      timeConverter: function(UNIX_timestamp) {
        var a = new Date(UNIX_timestamp);
        var months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
        var year = a.getFullYear();
        var month = months[a.getMonth()];
        var date = a.getDate();
        var hour = a.getHours();
        var min = a.getMinutes();
        var sec = a.getSeconds();
        var time = date + ' ' + month + ' ' + year + ' ' + hour + ':' + min + ':' + sec ;
        return time;
      },

      changeColor: function(newValue) {
        this.customStyle['--paper-card-header-background-color'] = newValue;
        this.updateStyles();
      },

      /*
        Equivalent of domReady. So we know the element is loaded and can
        be made draggable.
      */
      attached: function() {
        $(this).draggable({
          zIndex: 1000,
          revert: true
        });
      },

      dropped: function() {
        this.fire('dropped', {index: this.index});
      }
    });
  </script>
</dom-module>

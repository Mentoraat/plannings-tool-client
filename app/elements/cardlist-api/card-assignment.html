<dom-module id="card-assignment">
  <style>
    :host {
      display: block;
      z-index: 999;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
    }

    paper-card {
      padding: 10px;
      height: auto;
      display: block;
      --paper-card-header: {
        background: #E1E1E1;
      }
      --paper-card-header-text: {
        font-weight: normal;
        font-size: initial;
        text-align: center;
      }
    }
  </style>
  <template>
    <paper-card id="card" class="card" heading="{{data.name}}" elevation="2" data-event="{{data}}">
      <div class="card-content">
        Due: <span>{{timeConverter(data.deadline)}}</span>
      </div>
    </paper-card>
  </template>
  <script>
    Polymer({
      is: 'card-assignment',

      properties: {
        data: {
          type: Object
        }
      },

      timeConverter: function(UNIX_timestamp) {
        var a = new Date(UNIX_timestamp * 1000);
        var months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
        var year = a.getFullYear();
        var month = months[a.getMonth()];
        var date = a.getDate();
        var hour = a.getHours();
        var min = a.getMinutes();
        var sec = a.getSeconds();
        var time = date + ' ' + month + ' ' + year + ' ' + hour + ':' + min + ':' + sec ;
        return time;
      },

      attached: function() {
        $(this).draggable({
          zIndex: 1000
        });
      }
    });
  </script>
</dom-module>

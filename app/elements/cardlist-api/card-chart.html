<dom-module id="card-chart">
  <template>
    <style>
      :host {
        display: block;
        text-align: center;
        margin-top: 5px;
      }

      svg-piechart {
        margin: 15px;
      }
    </style>
    <iron-ajax
      auto
      url="/v1/users/USER-aba62cd5-caa6-4e42-a5d6-4909f03038bf/courses/assignments/stats"
      handle-as="json"
      last-response="{{data}}"></iron-ajax>
      <paper-toolbar><span>Current progress</span></paper-toolbar>
      <svg-piechart class="content"
        data="{{data}}"
        colors='[
          "rgb(139, 195, 74)",
          "rgba(255, 0, 0, .7)"
        ]'></svg-piechart>
  </template>
  <script>
    Polymer({
      is: 'card-chart',
    });
  </script>
</dom-module>

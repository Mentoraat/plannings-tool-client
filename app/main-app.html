<link rel="import" href="elements.html">

<dom-module id="main-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <app-location route="{{route}}"></app-location>
    <app-route route="{{route}}" pattern="/:selected" data="{{data}}"></app-route>

    <iron-lazy-pages selected="{{data.selected}}" attr-for-selected="data-route">
      <template is="iron-lazy-page" data-route="">
        <login-page selected="{{data.selected}}"></login-page>
      </template>
      <template is="iron-lazy-page" data-route="register">
        <register-page selected="{{data.selected}}"></register-page>
      </template>
      <template is="iron-lazy-page" data-route="forgot-password-request">
        <forgot-password-request-page selected="{{data.selected}}"></forgot-password-request-page>
      </template>
      <template is="iron-lazy-page" data-route="forgot-password-reset">
        <forgot-password-reset-page selected="{{data.selected}}"></forgot-password-reset-page>
      </template>
      <template is="iron-lazy-page" data-route="app">
        <main-panel></main-panel>
      </template>
    </iron-lazy-pages>
  </template>
  <script>
    Polymer({
      is: 'main-app'
    });
  </script>
</dom-module>

<dom-module id="card-list">
  <style>
    :host {
      display: block;
    }

    paper-card {
      padding: 10px;
      height: auto;
      --paper-card-header: {
        background: #E1E1E1;
      }
    }

    /*
      /deep/ is deprecated.
      when paper-card fixes this this line can be removed.
    */
    paper-card /deep/ paper-material {
      height: auto;
    }

    paper-button {
      background: #00A6D6;
      margin-left: auto;
      margin-right: auto;
      display: block;
    }
  </style>
  <template>
    <div id="cards">
      <template is="dom-repeat" items="{{collection.items}}">
        <card-assignment data="{{item}}"></card-assignment>
      </template>
    </div>
  </template>
  <script>
    Polymer({
      is: 'card-list',
      properties: {
        collection: {
          type: Array
        }
      }
    });
  </script>
</dom-module>

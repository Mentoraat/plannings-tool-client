<dom-module id="card-list">
  <style>
    :host {
      display: block;
    }

    paper-button {
      background: #00A6D6;
      margin-left: auto;
      margin-right: auto;
      display: block;
    }

    paper-toolbar {
      margin-bottom: 5px;
    }

    paper-toolbar paper-material {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      top: 0;
    }
  </style>
  <template>
    <div id="cards">
      <template is="dom-repeat" items="{{collection.items}}">
        <card-assignment data="{{item}}"></card-assignment>
      </template>
      <template is="dom-if" if="{{hasNoItems(collection.items)}}">
        You're done planning. Good job!
      </template>
    </div>
  </template>
  <script>
    Polymer({
      is: 'card-list',

      properties: {
        collection: {
          type: Array
        },
        name: {
          type: String
        }
      },
      hasNoItems: function(arr) {
        return arr.length == 0;
      }
    });
  </script>
</dom-module>

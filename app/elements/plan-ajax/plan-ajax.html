<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="plan-ajax">
  <template>
    <iron-ajax
      auto
      id="{{id}}"
      url="{{url}}"
      handle-as="{{handleas}}"
      content-type="{{contenttype}}"
      last-response="{{user}}"
      headers="{{header}}"
      ></iron-ajax>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'plan-ajax',

      properties: {
        contenttype: {
          type: String,
          value: 'application/json',
          notify: true
        },
        id: {
          type: String,
          value: '',
          notify: true
        },
        url: {
          type: String,
          value: '',
          notify: true
        },
        handleas: {
          type: String,
          value: 'json',
          notify: true
        },
        header: {
          type: String,
          value: function() {
            return '{"Authorization": "Bearer ' +
              new Polymer.IronMetaQuery({key: 'user'}).value + '"}';
          }
        }
      }
    });
  })();
  </script>
</dom-module>
